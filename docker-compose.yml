services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sweets_db
    environment:
      POSTGRES_USER: shradhesh
      POSTGRES_PASSWORD: Shradhu1234
      POSTGRES_DB: sweets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shradhesh -d sweets_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sweets_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweets_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sweets_db
      DB_USER: shradhesh
      DB_PASSWORD: Shradhu1234
      PORT: 3000
      JWT_SECRET: your-secret-key-change-this-in-production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/sweets', (r) => {process.exit(r.statusCode === 401 || r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sweets_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:3000/api
    container_name: sweets_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep nginx || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sweets_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sweets_network:
    driver: bridge

